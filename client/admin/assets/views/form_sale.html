<!-- start: PAGE TITLE -->
<section id="page-title">
	<div class="row">
		<div class="col-sm-8">
			<h1 class="mainTitle">New Sale</h1>
			
		</div>
		<div ncy-breadcrumb></div>
	</div>
</section>
<!-- end: PAGE TITLE -->

<!-- start: TABLE WITH FILTERS -->
<div ng-controller="saleCtrl" class="container-fluid container-fullw bg-white">
	<form name="Form" id="form1" novalidate ng-submit="form.submit(Form)" class="form form-horizontal">
		<div class="row">
			<div class="col-md-6">
				<fieldset>
						<legend>
							Customer Details
						</legend>
				<div class="form-group" ng-class="{'has-error':Form.firstname.$dirty && Form.firstname.$invalid, 'has-success':Form.firstname.$valid}">
					<label class="control-label col-md-4">
						First Name <span class="symbol required"></span>
					</label>
					<div class="col-md-8">
					<input type="text" placeholder="Enter your firstname" class="form-control" name="firstname" ng-model="sale.firstname" required />
					</div>
					<span class="error text-small block col-md-8 col-md-offset-4" ng-if="Form.firstname.$dirty && Form.firstname.$invalid">First name is required</span>
					<span class="success text-small col-md-8 col-md-offset-4" ng-if="Form.firstname.$valid">Valid !</span>
				</div>
				<div class="form-group" ng-class="{'has-error':Form.lastname.$dirty && Form.lastname.$invalid, 'has-success':Form.lastname.$valid}">
					<label class="control-label col-md-4">
						Last Name <span class="symbol required"></span>
					</label>
					<div class="col-md-8">
					<input type="text" placeholder="Enter your lastname" class="form-control" name="lastname" ng-model="sale.lastname" required />
					</div>
					<span class="error text-small block col-md-8 col-md-offset-4" ng-if="Form.lastname.$dirty && Form.lastname.$invalid">Last name is required</span>
					<span class="success text-small col-md-8 col-md-offset-4" ng-if="Form.lastname.$valid">Valid !</span>
				</div>

				<div class="form-group" ng-class="{'has-error':Form.primaryno.$dirty && Form.primaryno.$invalid, 'has-success':Form.primaryno.$valid}">
					<label class="control-label col-md-4">
						Mobile number <span class="symbol required"></span>
					</label>
					<div class="col-md-8">
					<input type="text" placeholder="Contact" class="form-control" name="primaryno" ng-model="sale.primaryno" required />
					</div>
					<span class="error text-small block col-md-8 col-md-offset-4" ng-if="Form.primaryno.$dirty && Form.primaryno.$invalid">Last name is required</span>
					<span class="success text-small col-md-8 col-md-offset-4" ng-if="Form.primaryno.$valid">Valid !</span>
				</div>
				<div class="form-group" ng-class="{'has-error':Form.secondaryno.$dirty && Form.secondaryno.$invalid, 'has-success':Form.secondaryno.$valid && Form.secondaryno.$dirty}">
					<label class="control-label col-md-4">
						Alternate contact <span class="symbol"></span>
					</label>
					<div class="col-md-8">
					<input type="text" placeholder="Alternate contact" class="form-control" name="secondaryno" ng-model="sale.secondaryno"/>
					</div>
					<!-- <span class="error text-small block col-md-8 col-md-offset-4" ng-if="Form.secondaryno.$dirty && Form.secondaryno.$invalid">Last name is required</span> -->
					<span class="success text-small col-md-8 col-md-offset-4" ng-if="Form.secondaryno.$valid && Form.secondaryno.$dirty">Valid !</span>
				</div>
				
				</fieldset>
		</div>
		<div class="col-md-6">

				

		</div>
		<div class="row">
		<span us-spinner spinner-key="spinner-1"></span> 
			<div class="col-md-12">
				<div class="pull-left">
					<button type="submit" class="btn btn-primary">
						Submit
					</button>
					<button type="reset" class="btn btn-primary btn-o" ng-click="form.reset(Form)">
						Reset
					</button>
				</div>
			</div>
		</div>
		
	</form>
</div>
<!-- end: TABLE WITH FILTERS -->
