<div ng-controller="SearchBoxController">
    <div id="custom-search-input" class="margin-bottom-5"></div>
    <div>

        <ui-gmap-google-map
                center="map.center"
                zoom="map.zoom"
                dragging="map.dragging"
                bounds="map.bounds"
                events="map.events"
                options="map.options"
                pan="true"
                control="map.control"
                >
            <!--to add as a map control -->
            <ui-gmap-search-box options="searchbox.options" template="searchbox.template"
                            events="searchbox.events" position="searchbox.position" parentdiv="searchbox.parentdiv"></ui-gmap-search-box>

            <!--to add to a parent div-->
            <!--<ui-gmap-search-box options="searchbox.options" template="searchbox.template" events="searchbox.events" parentdiv="searchbox.parentdiv"></ui-gmap-search-box>-->

            <ui-gmap-markers idkey="map.idkey" options="marker.options" models="map.markers" coords="'self'" icon="'icon'" events="marker.events" click="onClicked"></ui-gmap-markers>
            <ui-gmap-window coords="selected" idkey="selected.place_id" templateurl="selected.templateurl"
                            templateparameter="selected.templateparameter" options="selected.options"
                            closeClick='selected.closeClick()' ng-cloak>

            </ui-gmap-window>


        </ui-gmap-google-map>
    </div>
</div>
